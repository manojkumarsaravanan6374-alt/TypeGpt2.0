<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="TypeGPT" />
    <meta property="og:description" content="AI-powered chat assistant with advanced prompt engineering" />
    <meta
      property="og:image"
      content="https://static.getmocha.com/og.png"
      type="image/png"
    />
    <meta
      property="og:url"
      content="https://getmocha.com"
    />
    <meta property="og:type" content="website" />
    <meta property="og:author" content="Mocha" />
    <meta property="og:site_name" content="Mocha" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@get_mocha" />
    <meta property="twitter:title" content="TypeGPT" />
    <meta property="twitter:description" content="AI-powered chat assistant with advanced prompt engineering" />
    <meta
      property="twitter:image"
      content="https://static.getmocha.com/og.png"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="https://static.getmocha.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://static.getmocha.com/apple-touch-icon.png"
      type="image/png"
    />
    <title>TypeGPT</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        function hideMocha() {
          document.querySelectorAll('a[href*="getmocha"], a[href*="mocha.com"]').forEach(function(el) {
            var p = el.closest('[style*="position:fixed"]') || el.closest('[style*="position: fixed"]') || el.parentElement;
            if (p) p.style.setProperty('display', 'none', 'important');
          });
          document.querySelectorAll('a, button, div, span').forEach(function(el) {
            var t = (el.textContent || '').trim().toLowerCase();
            if (t === 'clone with mocha' || (t.indexOf('clone') >= 0 && t.indexOf('mocha') >= 0 && el.offsetHeight < 80)) {
              var p = el.closest('[style*="position:fixed"]') || el.closest('[style*="position: fixed"]');
              if (p) p.remove(); else el.parentElement && el.parentElement.remove();
            }
          });
        }
        if (document.body) { hideMocha(); var o = new MutationObserver(hideMocha); o.observe(document.body, {childList: true, subtree: true}); }
        else document.addEventListener('DOMContentLoaded', function() { hideMocha(); var o = new MutationObserver(hideMocha); o.observe(document.body, {childList: true, subtree: true}); });
      })();
    </script>
    <script type="module" src="/src/react-app/main.tsx"></script>
  </body>
</html>
